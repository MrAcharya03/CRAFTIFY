{% extends "base.html" %} 
{% load static %} 
{% block title %}Log Out{% endblock title %} 


{% block main-content %}
<style>
    *{
padding: 0;
margin: 0;
box-sizing: border-box;
font-family: 'Poppins', sans-serif
}
body  {
    
right: 200px;
width: 100%;
height: 100vh;
justify-content: center;
align-items: center;

}
.container  {
    
width: 700px;
max-width: 700px;
padding: 30px;
margin: 10px;
margin-top: 25px;
margin-left: 27%;
background-color: rgba(255, 255, 255, 0.1);
box-shadow: 0 0 10px rgba(0, 0, 0, 0.3) ;
backdrop-filter: blur(5px);
border-radius: 9px;
}
h1{
text-align: center;
}

input[type="text"] {
width: 100%;
height: 35px;
padding: 0px 10px;
border-radius: 9px;
border: 1px solid;
background: transparent;
transition: all 1s ease;
margin-bottom: 5PX;
}
input[type="password"] {
width: 100%;
height: 35px;
padding: 0px 10px;
border-radius: 9px;
border: 1px solid;
background: transparent;
transition: all 1s ease;

}
input[type="submit"] {
width: 200px;
height: 40px;
border-radius: 9px;
border: none;
outline: none;
background: linear-gradient(to left,#40bbf0,#3fbbf4);
font-size: 16px;
transition: all;
}
input[type="submit"]:hover {
background: linear-gradient(to left, #74a9e9,#ab99ed);
}
input[type="radio"] {
margin-top: 2%;
}
p{
text-align: center;

}


</style>

<div class="container text-center"> 
    <h3>Log Out !!</h3>
    <hr>
    <div class="row my-3">
        
        <iframe
          src="https://giphy.com/embed/ibolLe3mOqHE3PQTtk"
          width="200"
          height="200"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
        </div>
        <div class="text-center text-primary fw-bold">
            <small>Existing User ? <a href="{% url "customer-login" %}" class="text-danger">Login Now</a></small>
        </div>
      </div>
    </div>
  </div>
{% endblock main-content %}
